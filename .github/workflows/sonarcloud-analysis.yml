name: SonarCloud Analysis

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'Stage-01-poc/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - 'Stage-01-poc/**'

jobs:
  # --- Linux job: build, test, coverage, SonarCloud analysis ---
  build-test-sonar:
    name: Build, Test & Analyze (.NET projects)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Stage-02-new-architecture/Src

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for SonarCloud analysis

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore AssetTracker.sln /p:EnableWindowsTargeting=true

      - name: Build solution
        run: dotnet build AssetTracker.sln --no-restore --configuration Release /p:EnableWindowsTargeting=true

      - name: Run tests and collect coverage
        run: dotnet test AssetTracker.sln --no-build --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=TestResults/coverage.opencover.xml /p:EnableWindowsTargeting=true

      - name: Verify coverage output
        run: |
          echo "=== Searching for coverage files ==="
          find . -type f -name "coverage*.xml" || echo "No coverage files found!"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed for PR info
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
            -Dsonar.coverage.ex
