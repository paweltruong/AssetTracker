# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- main

# pool:
#  vmImage: 'windows-latest'
pool:
  name: 'Default'
  demands:
    - Agent.Version -gtVersion 4.260.0
    - java

variables:
  solution: 'Stage-02-new-architecture/Src/AssetTracker.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  testResultsDir: '$(Build.SourcesDirectory)/TestResults'
  coverageReportsDir: '$(Build.SourcesDirectory)/CoverageReports'

steps:

# Install SonarScanner for .NET globally
- task: DotNetCoreCLI@2
  displayName: 'Install SonarScanner for .NET'
  inputs:
    command: custom
    custom: tool
    arguments: 'install --global dotnet-sonarscanner'

- task: PowerShell@2
  displayName: Install Sonar scanner
  inputs:
    targetType: 'inline'
    script: |
      dotnet tool update dotnet-sonarscanner --global

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: 'Stage-02-new-architecture\Src\AssetTracker.sln'
    feedsToUse: 'select'

- task: PowerShell@2
  displayName: Start SonarCloud Analysis
  env:
    SONAR_TOKEN: $(SONAR_TOKEN)
  inputs:
    targetType: 'inline'
    script: |
      $sonarArgs = @(
            "begin",
            "/k:`"paweltruong_AssetTracker`"",
            "/o:`"paweltruong`"",
            "/d:sonar.token=`"$(SONAR_TOKEN)`"",
            "/d:sonar.verbose=true",
            "/d:sonar.language=csharp",
            "/d:sonar.coverage.exclusions=**/Migrations/**,**/*.Tests.csproj",
            "/d:sonar.exclusions=Stage-01-poc/**",
            "/d:sonar.cs.opencover.reportsPaths=$(testResultsDir)/Coverage/*.opencover.xml",
            "/d:sonar.sources=Stage-02-new-architecture/Src",
            "/d:sonar.test.inclusions=**/*.Tests.csproj,**/*.Test.csproj",
            "/d:sonar.test.exclusions=**/bin/**,**/obj/**",
            "/d:sonar.host.url=https://sonarcloud.io"
          )
          Write-Host "Starting SonarCloud analysis..."
          dotnet sonarscanner $sonarArgs

# 2. Restore NuGet packages
- task: DotNetCoreCLI@2
  displayName: 'Restore NuGet packages'
  inputs:
    command: 'restore'
    projects: '$(solution)'

# Create persistent directories for test results and coverage
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      New-Item -ItemType Directory -Path "$(testResultsDir)" -Force
      New-Item -ItemType Directory -Path "$(coverageReportsDir)" -Force
      New-Item -ItemType Directory -Path "$(testResultsDir)/Coverage" -Force | Out-Null
      Write-Host "Directories created successfully"
    
# 3. Build the solution (including WPF)
- task: DotNetCoreCLI@2
  displayName: 'Build solution'
  inputs:
    command: 'build'
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration) --no-restore --verbosity normal'
    
# 4. Run tests with coverage
- task: DotNetCoreCLI@2
  displayName: 'Application.Tests with Coverlet'
  inputs:
    command: 'test'
    projects: 'Stage-02-new-architecture/Src/AssetTracker.Application.Tests/AssetTracker.Application.Tests.csproj'
    arguments: '--configuration $(buildConfiguration) --no-build --settings Stage-02-new-architecture/Src/coverage.runsettings --collect:"XPlat Code Coverage" --logger trx;LogFileName=ApplicationTests.trx --results-directory $(testResultsDir) /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=$(testResultsDir)/Coverage/ApplicationTests'
    publishTestResults: false

- task: DotNetCoreCLI@2
  displayName: 'Steam.Tests with Coverlet'
  inputs:
    command: 'test'
    projects: 'Stage-02-new-architecture/Src/AssetTracker.AssetsImporter.Steam.Tests/AssetTracker.AssetsImporter.Steam.Tests.csproj'
    arguments: '--configuration $(buildConfiguration) --no-build --settings Stage-02-new-architecture/Src/coverage.runsettings --collect:"XPlat Code Coverage" --logger trx;LogFileName=AssetsImporterSteamTests.trx --results-directory $(testResultsDir) /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=$(testResultsDir)/Coverage/AssetsImporterSteamTests'
    publishTestResults: false

- task: DotNetCoreCLI@2
  displayName: 'HumbleBundle.Tests with Coverlet'
  inputs:
    command: 'test'
    projects: 'Stage-02-new-architecture/Src/AssetTracker.AssetsResolver.HumbleBundle.Tests/AssetTracker.AssetsResolver.HumbleBundle.Tests.csproj'
    arguments: '--configuration $(buildConfiguration) --no-build --settings Stage-02-new-architecture/Src/coverage.runsettings --collect:"XPlat Code Coverage" --logger trx;LogFileName=AssetsResolverHumbleBundleTests.trx --results-directory $(testResultsDir) /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=$(testResultsDir)/Coverage/AssetsResolverHumbleBundleTests'
    publishTestResults: false

    
- task: PowerShell@2
  displayName: 'Verify Coverage Files'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "=== Coverage Files Verification ==="
      $coveragePath = "$(testResultsDir)/Coverage"
      Write-Host "Checking coverage directory: $coveragePath"
          
      if (Test-Path $coveragePath) {
          $files = Get-ChildItem -Path $coveragePath -Filter "*.opencover.xml"
          Write-Host "Found $($files.Count) coverage files:"
          foreach ($file in $files) {
              Write-Host "  - $($file.Name)"
              Write-Host "    Full path: $($file.FullName)"
              Write-Host "    Size: $([math]::Round($file.Length/1024, 2)) KB"
                  
              # Check if file has content
              $content = Get-Content $file.FullName -Raw
              if ($content -match "<CoverageSession") {
                  Write-Host "    Status: ✓ Valid OpenCover XML"
              } else {
                  Write-Host "    Status: ✗ Invalid or empty"
              }
          }
      } else {
          Write-Host "Coverage directory does not exist: $coveragePath"
      }
      Write-Host "=== End Verification ==="


- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      Write-Host "Copying coverage files from test results to coverage reports directory..."
      Get-ChildItem -Path "$(testResultsDir)" -Recurse -Filter "*.coverage.opencover.xml" | Copy-Item -Destination "$(coverageReportsDir)" -Force
      Write-Host "Contents of coverage reports directory:"
      Get-ChildItem -Path "$(coverageReportsDir)" -Recurse

# Publish test results separately if needed
- task: PublishTestResults@2
  displayName: 'Publish Test Results'
  inputs:
    testResultsFormat: 'VSTest'
    testResultsFiles: '**/*.trx'
    searchFolder: '$(testResultsDir)'
    mergeTestResults: true
    failTaskOnFailedTests: false

# Debug categories
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      Write-Host "=== SonarQube Analysis Diagnostics ==="
      Write-Host "Checking SonarQube output directory..."
      $sonarOutDir = "$(Agent.WorkFolder)\.sonarqube\out"
      if (Test-Path $sonarOutDir) {
        Get-ChildItem -Path $sonarOutDir -Recurse -Directory | ForEach-Object {
            Write-Host "Project directory: $($_.Name)"
            $configFile = Join-Path $_.FullName "ProjectInfo.xml"
            if (Test-Path $configFile) {
                Write-Host "  Config: $configFile"
                $content = Get-Content $configFile -Raw
                if ($content -match "<ProjectType>(.*?)</ProjectType>") {
                    Write-Host "  ProjectType: $($Matches[1])"
                }
            }
        }
      }
      Write-Host "=== End Diagnostics ==="
  displayName: 'Diagnose SonarQube Project Detection'

# End SonarCloud analysis using SonarScanner for .NET
- task: PowerShell@2
  displayName: 'End SonarCloud Analysis'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "Ending SonarCloud analysis..."
      dotnet sonarscanner end /d:sonar.token="$(SONAR_TOKEN)"
  env:
    SONAR_TOKEN: $(SONAR_TOKEN)

# Optional: Publish coverage reports as artifacts for debugging
- task: PublishBuildArtifacts@1
  displayName: 'Publish Coverage Reports for Debugging'
  inputs:
    PathtoPublish: '$(coverageReportsDir)'
    ArtifactName: 'CoverageReports'
    publishLocation: 'Container'