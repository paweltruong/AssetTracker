# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- main

# pool:
#  vmImage: 'windows-latest'
pool:
  name: 'Default'
  demands:
    - Agent.Version -gtVersion 4.260.0
    - java

variables:
  solution: 'Stage-02-new-architecture/Src/AssetTracker.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  testResultsDir: '$(Build.SourcesDirectory)/TestResults'
  coverageReportsDir: '$(Build.SourcesDirectory)/CoverageReports'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: 'Stage-02-new-architecture\Src\AssetTracker.sln'
    feedsToUse: 'select'

- task: SonarCloudPrepare@3
  inputs:
    SonarQube: 'SonarQubeCloud'
    organization: 'paweltruong'
    scannerMode: 'dotnet'
    projectKey: 'paweltruong_AssetTracker'
    projectName: 'AssetTracker'
    extraProperties: |
      # Additional properties that will be passed to the scanner, 
      # Put one key=value per line, example:
      # sonar.exclusions=**/*.bin
      sonar.coverage.exclusions=**/Migrations/**
      sonar.exclusions=Stage-01-poc/**
      sonar.dotnet.exclude.temporary.projects=false
      sonar.cs.opencover.reportsPaths=$(testResultsDir)/Coverage/*.opencover.xml
      sonar.cs.vstest.reportsPaths=
       # sonar.cs.vstest.reportsPaths=$(testResultsDir)/**/*.trx
      sonar.sources=Stage-02-new-architecture/Src
       # Explicitly define test and main patterns
      sonar.test.inclusions=**/*.Tests.csproj,**/*.Test.csproj
      sonar.test.exclusions=**/bin/**,**/obj/**
      sonar.coverage.inclusions=**/*.cs
      sonar.coverageReportPaths=
      sonar.testExecutionReportPaths=

# 2. Restore NuGet packages
- task: DotNetCoreCLI@2
  displayName: 'Restore NuGet packages'
  inputs:
    command: 'restore'
    projects: '$(solution)'

# Create persistent directories for test results and coverage
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      New-Item -ItemType Directory -Path "$(testResultsDir)" -Force
      New-Item -ItemType Directory -Path "$(coverageReportsDir)" -Force
      New-Item -ItemType Directory -Path "$(testResultsDir)/Coverage" -Force | Out-Null
      Write-Host "Directories created successfully"
    
# 3. Build the solution (including WPF)
- task: DotNetCoreCLI@2
  displayName: 'Build solution'
  inputs:
    command: 'build'
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration) --no-restore --verbosity normal'
    
# 4. Run tests with coverage

- task: DotNetCoreCLI@2
  displayName: 'Application.Tests with Coverlet'
  inputs:
    command: 'test'
    projects: 'Stage-02-new-architecture/Src/AssetTracker.Application.Tests/AssetTracker.Application.Tests.csproj'
    arguments: '--configuration $(buildConfiguration) --no-build --logger trx;LogFileName=ApplicationTests.trx --results-directory $(testResultsDir) /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=$(testResultsDir)/Coverage/ApplicationTests'
    publishTestResults: false

- task: DotNetCoreCLI@2
  displayName: 'Steam.Tests with Coverlet'
  inputs:
    command: 'test'
    projects: 'Stage-02-new-architecture/Src/AssetTracker.AssetsImporter.Steam.Tests/AssetTracker.AssetsImporter.Steam.Tests.csproj'
    arguments: '--configuration $(buildConfiguration) --no-build --logger trx;LogFileName=AssetsImporterSteamTests.trx --results-directory $(testResultsDir) /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=$(testResultsDir)/Coverage/SteamTests'
    publishTestResults: false

- task: DotNetCoreCLI@2
  displayName: 'HumbleBundle.Tests with Coverlet'
  inputs:
    command: 'test'
    projects: 'Stage-02-new-architecture/Src/AssetTracker.AssetsResolver.HumbleBundle.Tests/AssetTracker.AssetsResolver.HumbleBundle.Tests.csproj'
    arguments: '--configuration $(buildConfiguration) --no-build --logger trx;LogFileName=AssetsResolverHumbleBundleTests.trx --results-directory $(testResultsDir) /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=$(testResultsDir)/Coverage/HumbleBundleTests'
    publishTestResults: false

- task: DotNetCoreCLI@2
  displayName: 'Install ReportGenerator'
  inputs:
    command: 'custom'
    custom: 'tool'
    arguments: 'install --global dotnet-reportgenerator-globaltool'

- task: CmdLine@2
  displayName: 'Merge Coverage Reports'
  inputs:
    script: |
      reportgenerator -reports:$(testResultsDir)/Coverage/*.opencover.xml -targetdir:$(coverageReportsDir) -reporttypes:OpenCover


- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      Write-Host "Copying coverage files from test results to coverage reports directory..."
      Get-ChildItem -Path "$(testResultsDir)" -Recurse -Filter "*.coverage.opencover.xml" | Copy-Item -Destination "$(coverageReportsDir)" -Force
      Write-Host "Contents of coverage reports directory:"
      Get-ChildItem -Path "$(coverageReportsDir)" -Recurse

# Publish test results separately if needed
- task: PublishTestResults@2
  displayName: 'Publish Test Results'
  inputs:
    testResultsFormat: 'VSTest'
    testResultsFiles: '**/*.trx'
    searchFolder: '$(testResultsDir)'
    mergeTestResults: true
    failTaskOnFailedTests: false

# Debug categories
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      Write-Host "=== SonarQube Analysis Diagnostics ==="
      Write-Host "Checking SonarQube output directory..."
      $sonarOutDir = "$(Agent.WorkFolder)\.sonarqube\out"
      if (Test-Path $sonarOutDir) {
        Get-ChildItem -Path $sonarOutDir -Recurse -Directory | ForEach-Object {
            Write-Host "Project directory: $($_.Name)"
            $configFile = Join-Path $_.FullName "ProjectInfo.xml"
            if (Test-Path $configFile) {
                Write-Host "  Config: $configFile"
                $content = Get-Content $configFile -Raw
                if ($content -match "<ProjectType>(.*?)</ProjectType>") {
                    Write-Host "  ProjectType: $($Matches[1])"
                }
            }
        }
      }
      Write-Host "=== End Diagnostics ==="
  displayName: 'Diagnose SonarQube Project Detection'

- task: SonarCloudAnalyze@3
  inputs:
    jdkversion: 'JAVA_HOME'

- task: SonarCloudPublish@3
  inputs:
    pollingTimeoutSec: '300'

# Optional: Publish coverage reports as artifacts for debugging
- task: PublishBuildArtifacts@1
  displayName: 'Publish Coverage Reports for Debugging'
  inputs:
    PathtoPublish: '$(coverageReportsDir)'
    ArtifactName: 'CoverageReports'
    publishLocation: 'Container'